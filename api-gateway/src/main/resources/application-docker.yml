server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5176"
              - "http://localhost:5174"
              - "http://localhost:5175"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: cors-preflight
          uri: no://op
          predicates:
            - Method=OPTIONS
            - Path=/api/**
          filters:
            - SetStatus=200
            - AddResponseHeader=Access-Control-Allow-Origin, http://localhost:5176
            - AddResponseHeader=Access-Control-Allow-Methods, GET,POST,PUT,DELETE,PATCH,OPTIONS
            - AddResponseHeader=Access-Control-Allow-Headers, Authorization,Content-Type,Accept
            - AddResponseHeader=Access-Control-Allow-Credentials, true
            - AddResponseHeader=Vary, Origin
        - id: user-oauth2-authorize
          uri: lb://user-service
          predicates:
            - Path=/api/users/start-oauth/**
          filters:
            - StripPrefix=2
            - PrefixPath=/auth
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
        - id: user-auth
          uri: lb://user-service
          predicates:
            - Path=/api/users/auth/**
          filters:
            - StripPrefix=2
        - id: tour-service
          uri: lb://tour-service
          predicates:
            - Path=/api/tours/**
          filters:
            - StripPrefix=1
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
logging:
  level:
    root: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG
    org.springframework.web.filter: DEBUG
    reactor.netty.http.client: DEBUG
    reactor.netty.http.server: DEBUG
