    client-secret: ${GOOGLE_CLIENT_SECRET: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}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/auth/callback}
