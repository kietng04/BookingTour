version: '3.8'

services:
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql-scripts/init-databases.sql:/docker-entrypoint-initdb.d/1-init-databases.sql
      - ./sql-scripts/script_data.sql:/docker-entrypoint-initdb.d/2-script_data.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  booking-db:
    image: postgres:15-alpine
    container_name: booking-db
    environment:
      POSTGRES_DB: bookingdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - booking_data:/var/lib/postgresql/data
      - ./sql-scripts/init-booking-db.sql:/docker-entrypoint-initdb.d/init-booking-db.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      POSTGRES_DB: paymentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - payment_data:/var/lib/postgresql/data
      - ./sql-scripts/init-payment-db.sql:/docker-entrypoint-initdb.d/init-payment-db.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_LOCATION=optional:/config/
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_COM_EXAMPLE=DEBUG
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_COM_EXAMPLE=DEBUG
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - microservices-network
    volumes:
      - ./api-gateway/src/main/resources/application.yml:/config/application.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - GITHUB_CLIENT_ID=Ov23liWUSMlVs3MmpqvQ
      - GITHUB_CLIENT_SECRET=180a60169755844be487bb6e56d83c0621211615
      - GITHUB_REDIRECT_URI=http://localhost:3000/auth/callback
      - GOOGLE_CLIENT_ID=647139008177-bn7pulod8unbft0k07c8rde26h8om2no.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - GOOGLE_REDIRECT_URI=http://localhost:3000/auth/callback
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_COM_EXAMPLE=DEBUG
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  tour-service:
    build: ./tour-service
    container_name: tour-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_COM_EXAMPLE=DEBUG
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  booking-service:
    build: ./booking-service
    container_name: booking-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_COM_EXAMPLE=DEBUG
    depends_on:
      eureka-server:
        condition: service_healthy
      booking-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_COM_EXAMPLE=DEBUG
    depends_on:
      eureka-server:
        condition: service_healthy
      payment-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_USER_SERVICE_URL=http://localhost:8081
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - microservices-network

  frontend-admin:
    build:
      context: ./frontend-admin
      args:
        VITE_API_URL: http://localhost:8080
    container_name: frontend-admin
    ports:
      - "5174:5174"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres_data:
  booking_data:
  payment_data:
